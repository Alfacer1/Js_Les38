<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate List</title>
</head>
<body>

<script>
  function generateList(array) {
    document.write('<ul>');
    for (var i = 0; i < array.length; i++) {
      document.write('<li>');
      if (Array.isArray(array[i])) {
        generateList(array[i]);
      } else {
        document.write(array[i]);
      }
      document.write('</li>');
    }
    document.write('</ul>');
  }

  let exampleArray = [1, 2, 3, 4, 5, 6, 7, 8, 9, [1, 2, 3, [1.1, 1.2, 1.3]], 1 ];
  generateList(exampleArray);
</script>

</body>
</html>
